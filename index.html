<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>üéûÔ∏è Moje Filmy</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .thumb {
      width: 300px;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .thumb img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #444;
    }
    .thumb span {
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Wybierz film</h1>
  <div class="grid" id="gallery"></div>

  <script>
    const videos = [
      //{ file: "25.02_Alicante.mp4", title: "Alicante | 2-5 lutego 2025 |" },
      // { file: "25.06_Malta.mp4", title: "Malta | 20-25 czerwca 2025 |" },
      { file: "25.07_Budapeszt.mp4", title: "Budapeszt | 1-5 lipca 2025 |" },
    ];

    const gallery = document.getElementById("gallery");

    videos.forEach(video => {
      const base = video.file.replace(".mp4", "");
      const thumb = `${base}_img.jpg`;

      const a = document.createElement("a");
      a.href = `player.html?video=${encodeURIComponent(video.file)}`;
      a.className = "thumb";

      a.innerHTML = `
        <img src="${thumb}" alt="miniatura">
        <span>${video.title}</span>
      `;

      gallery.appendChild(a);
    });
  </script>
</body>
</html>
